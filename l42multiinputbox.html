<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi Input Box </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libraries/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css" integrity="sha512-/RUbtHakVMJrg1ILtwvDIceb/cDkk97rWKvfnFSTOmNbytCyEylutDqeEr9adIBye3suD3RfcsXLOLBqYRW4gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">

        *{
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
    </style>
</head>
<body>
    <div class="container">
       
        <div class="row">

            <div class="col-md-12 text-center mb-4">
                <h3>Multi Input Box</h3>
            </div>

            <div class="col-md-3">

            </div>

            <div class="col-md-6">
                <form action="" method="">
                    <div id="expboxes" class="mb-3 input-group expboxes">
                        <input type="text" name="exps[]" class="form-control form-control-sm rounded-0" placeholder="Enter your experiences">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increase="1">Add More</button>
                    </div>
                </form>
            </div>

        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./libraries/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            
            //add
            $('.addbtn').click(function(){

                let getnewid = $(this).data("increase");

                let expboxes = $('#expboxes').wrap("<div></div>").parent().html();
                //  console.log(expboxes);

                $("#expboxes").unwrap();

                $(expboxes).insertAfter($('.expboxes').last());

                $(".expboxes").last().attr("id","expboxes" + getnewid);
                $("#expboxes"+getnewid).append(`<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-decrease="removebtn${getnewid}">Remove</button>`);


                getnewid++;
                $(this).data("increase",getnewid);

            });

            //remove
            $(document).on("click",".removebtn",function(){
                $(this).parent().remove();
            });

        });
    </script>
</body>
</html>
